<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabbit & Turtle — Mini Adventure</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <h1>Rabbit & Turtle — The Little Race</h1>
    <p class="subtitle">A tiny choose‑your‑own‑adventure with guaranteed images</p>
  </header>

  <main class="container">
    <section class="story-panel">
      <div id="story" class="story-text"></div>
      <div id="choices" class="choices"></div>
      <button id="restartBtn" class="restart" hidden>Restart</button>
    </section>
    <aside class="image-panel">
      <img id="story-image" alt="Scene image"/>
      <p id="caption" class="caption" aria-live="polite"></p>
    </aside>
  </main>

  <section class="addendum" hidden>
    <h2>Notes</h2>
    <p>Images are embedded as data‑URIs inside script.js, so they always display (even offline / file://).</p>
  </section>

  <footer>
    <p>Last updated: <span id="lastModified"></span></p>
  </footer>
  <script>
    var x = document.lastModified;
    document.getElementById('lastModified').textContent = x;
  </script>
  <script src="script.js"></script>
</body>
</html>
